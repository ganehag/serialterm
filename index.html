<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Serial Term</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" >
  <script src="js/hterm_all.js"></script>
  <script src="js/application.js"></script>
</head>

<body>
    <div id="app-sidemenu">
        <div class="content col-sm-4">
            <br>
            <strong>Serial Ports</strong>
            <select id="port-picker" class="form-control">
            </select>
            <br>
            <strong>Baudrate</strong>
            <select id="baudrate-picker" class="form-control">
                <option value="110">110</option>
                <option value="300">300</option>
                <option value="1200">1200</option>
                <option value="2400">2400</option>
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="14400">14400</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </select>
            <br>
            <strong>Data Bits</strong>
            <select id="databits-picker" class="form-control">
                <option value="seven">7</option>
                <option value="eight">8</option>
            </select>
            <br>
            <strong>Parity</strong>
            <select id="parity-picker" class="form-control">
                <option value="no">none</option>
                <option value="odd">odd</option>
                <option value="even">even</option>
            </select>
            <br>
            <strong>Stop Bits</strong>
            <select id="stopbits-picker" class="form-control">
                <option value="one">1</option>
                <option value="two">2</option>
            </select>
            <br>
            <br>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #EEE;">
        <div class="container-fluid">
            <div class="navbar-header">
              <button id="app-menu" class="navbar-brand"></button>
            </div>
            <button id="app-connect" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-flash text-info"></span> Disconnected</button>

            <div class="navbar-right" style="margin-right: 0;">
                <button class="btn btn-default navbar-btn" id="window-minimize">&nbsp;</button>
                <button class="btn btn-default navbar-btn" id="window-maximize">&nbsp;</button>
                <button class="btn btn-default navbar-btn" id="window-close">&nbsp;</button>
            </div>
        </div>
    </nav>

    <div style="padding: 2px; padding-top: 60px; width: 100%; height: 100%;">
        <div id="terminal" style="position: relative; width: 100%; height: 100%;"></div>
    </div>
</body>
</html>
